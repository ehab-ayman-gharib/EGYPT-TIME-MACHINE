<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Egypt's Time Machine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      overflow: hidden;
      /* Prevent scrolling for app-like feel */
    }

    h1,
    h2,
    h3,
    .brand-font {
      font-family: 'Cinzel', serif;
    }

    /* Custom scrollbar for content areas */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    /* Animations */
    @keyframes ping-large {

      75%,
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .animate-ping-large {
      animation: ping-large 1s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slide-in-bottom {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-in-bottom {
      animation: slide-in-bottom 0.5s ease-out forwards;
    }
  </style>
